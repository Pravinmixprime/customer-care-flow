<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Customer Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customizable Customer Care Flow</h1>

    <div id="adminPanel">
        <h2>Admin: Customize the Flow</h2>
        <form id="customFlowForm">
            <div id="flowContainer"></div>
            <button type="button" id="addCategory">Add Category</button>
            <button type="submit">Save Flow</button>
        </form>
    </div>

    <hr>

    <div id="userPanel">
        <h2>Customer Care Form</h2>
        <form id="userFlowForm">
            <div id="dynamicForm"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
